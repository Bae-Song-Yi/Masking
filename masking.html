          <!-- File Attachment -->

              <span>JPG, JPEG, PNG, PDF 속성 파일 첨부 가능</span>

          <!-- //File Attachment -->

          <div class="masing-info">

            </h3>

            <p class="masking-noti"><img src="img/icon_alert_orange500.png" /><i>이름, 생년월일, 사진, 발급일</i>을 제외한 모든 정보는 가려주세요.</p>

  <script>
    // 파일 읽기 함수
    function readURL(obj) {
      const reader = new FileReader();
      if (!obj.files.length) return;

      reader.readAsDataURL(obj.files[0]);
      reader.onload = function (e) {
        document.querySelector(".masking-wrap img")?.remove();

        const img = document.createElement("img");
        img.src = e.target.result;

        document.querySelector(".masking-wrap").appendChild(img);
        document.querySelector(".masking-wrap").style.display = "block";
        document.querySelector(".upload-info").style.display = "none";
        document.querySelector(".masking-btn").classList.add("on");
        document.querySelector(".highlighter")?.remove();
      };
    }

    const maskingWrap = document.querySelector(".masking-wrap");
    const fileInputs = document.querySelectorAll(".hidden-input");
    const resetBtn = document.querySelector(".reset-masking-btn");
    const maskingBtn = document.querySelector(".masking-btn");
    const submitBtn = document.querySelector(".buttons-wrap button");

    let isDrawing = false;
    let prevX, prevY;

    // 파일 입력 이벤트
    fileInputs.forEach((input) => {
      input.addEventListener("change", function (e) {
        readURL(this);
      });
    });

    // 마스킹 그리기 이벤트
    maskingWrap.addEventListener("mousedown", function (e) {
      isDrawing = true;
      const rect = this.getBoundingClientRect();
      prevX = ((e.clientX - rect.left) / this.offsetWidth) * 100;
      prevY = ((e.clientY - rect.top) / this.offsetHeight) * 100;

      const highlighter = document.createElement("div");
      highlighter.className = "highlighter";
      highlighter.style.left = prevX + "%";
      highlighter.style.top = prevY + "%";
      this.appendChild(highlighter);
    });

    maskingWrap.addEventListener("mousemove", function (e) {
      if (!isDrawing) return;

      const rect = this.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / this.offsetWidth) * 100;
      const y = ((e.clientY - rect.top) / this.offsetHeight) * 100;

      const highlighter = this.querySelector(".highlighter:last-child");
      if (highlighter) {
        highlighter.style.width = x - prevX + "%";
        highlighter.style.height = y - prevY + "%";
      }
    });

    maskingWrap.addEventListener("mouseup", function () {
      isDrawing = false;
    });

    // 초기화 버튼
    resetBtn.addEventListener("click", function (e) {
      e.preventDefault();
      const highlighters = document.querySelectorAll(".highlighter");
      highlighters.forEach((h) => h.remove());
    });

    // 제출 버튼 활성화 체크
    function checkSubmitActive() {
      const hasHighlighter = document.querySelector(".highlighter");
      if (hasHighlighter) {
        submitBtn.classList.add("active");
      } else {
        submitBtn.classList.remove("active");
      }
    }

    // 모바일 터치 이벤트
    maskingWrap.addEventListener("touchstart", function (e) {
      if (e.touches.length === 1) {
        isDrawing = true;
        const touch = e.touches[0];
        const rect = this.getBoundingClientRect();
        prevX = ((touch.pageX - rect.left) / this.offsetWidth) * 100;
        prevY = ((touch.pageY - rect.top) / this.offsetHeight) * 100;

        const highlighter = document.createElement("div");
        highlighter.className = "highlighter";
        highlighter.style.left = prevX + "%";
        highlighter.style.top = prevY + "%";
        this.appendChild(highlighter);
      }
    });

    maskingWrap.addEventListener("touchmove", function (e) {
      if (!isDrawing || e.touches.length !== 1) return;
      e.preventDefault();

      const touch = e.touches[0];
      const rect = this.getBoundingClientRect();
      const x = ((touch.pageX - rect.left) / this.offsetWidth) * 100;
      const y = ((touch.pageY - rect.top) / this.offsetHeight) * 100;

      const highlighter = this.querySelector(".highlighter:last-child");
      if (highlighter) {
        highlighter.style.width = x - prevX + "%";
        highlighter.style.height = y - prevY + "%";
      }
    });

    maskingWrap.addEventListener("touchend", function () {
      isDrawing = false;
      checkSubmitActive();
    });

    // 창 크기 변경 감지
    function handleResize() {
      const isMobile = window.innerWidth <= 820;
      document.body.classList.toggle("mobile", isMobile);
    }

    window.addEventListener("resize", handleResize);
    handleResize(); // 초기 실행
  </script>
